<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <br>
        <h1 class="page-header">
             Authentification
        </h1>

    </div>
</div>
<!-- /.row -->

<!-- Main content -->
<section class="content">

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-xs-12 ">


                <div class="box-body">


                    <!-- log In Sectin -->
                    <section id="logIn" class="content-section text-center">
                        <div class="logIn-section">
                            <div class="container">
                                <div class="row">
                                    <div cass="col-xs-12">
                                        <div class="form-wrap">
                                            <h1>Connexion avec votre compte Email</h1>
                                            <form role="form" id="login-form" ng-submit="main.doLogin(loginData)">
                                                <div class="form-group">
                                                    <label for="email" class="sr-only">Email</label>
                                                    <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com" ng-model="main.loginData.email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password" class="sr-only">Mot de Passe</label>
                                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="main.loginData.motPasse">
                                                </div>
                                                <input type="submit" id="btn-login" class="btn btn-default btn-lg" value="Log in">
                                            </form>

                                            <!-- Messages -->
                                            <br>
                                            <div class="jumbotron text-center" ng-show="main.loading">
                                                <span class="glyphicon glyphicon-repeat spinner"></span>
                                                <p>Loading ... </p>
                                            </div>

                                            <br>

                                            <div class="row show-hide-message" ng-show="main.successMsg">
                                                <div class="alert alert-success">
                                                    {{ main.successMsg }}
                                                </div>
                                            </div>

                                            <br>

                                            <div class="row show-hide-message" ng-show="main.errorMsg">
                                                <div class="alert alert-danger">
                                                    {{ main.errorMsg }}
                                                </div>
                                            </div>
                                            <!-- End Messages -->

                                        </div>
                                    </div> <!-- /.col-xs-12 -->
                                </div> <!-- /.row -->
                            </div>
                        </div>
                    </section>


                </div>


        </section>
        <!-- /.Left col -->
        </div>
</section>
