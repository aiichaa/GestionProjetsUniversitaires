<!-- Page Heading -->
<br>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Tableau de bord <small> Espace Professeur</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-fw fa-edit"></i> Rendez-Vous
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<hr>
<!-- Main content -->
<section class="content">

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-xs-12 ">

            <div class="box box-info">
                <div class="box-header">
                    <h3>List des Rendez-Vous</h3>
                </div>
                <hr>
                <div class="box-body">
                    <div ng-controller="rendezvousListCtrl">
                        <small>Nombre des Projets :{{rendezvousList.length}}</small>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Date Debut</th>
                                <th>Date Fin</th>

                            </tr>
                            </thead>

                            <tr ng-repeat="rendezvous in rendezvousList">
                                <td>{{rendezvous.title}}</td>
                                <td>{{rendezvous.startAt | date : 'medium'}}</td>
                                <td>{{rendezvous.endAt | date : 'medium'}}</td>

                                <td>
                                    <button type="button" class="btn btn-xs" ng-click="redirectToInfo(rendezvous._id);"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-xs" ng-click="suppRendezvous(rendezvous._id);"><i class="fa fa-trash-o"></i></button>
                                    <button type="button" class="btn btn-xs" ng-click="redirectToUpdate(rendezvous._id);"><i class="fa fa-pencil-square-o"></i></button>
                                </td>
                            </tr>

                        </table>
                    </div>

                </div>

            </div>

        </section>
        <!-- /.Left col -->

    </div>
</section>
