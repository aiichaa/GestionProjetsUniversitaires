<!-- Page Heading -->
<br>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Tableau de bord <small> Espace Professeur</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-folder"></i> Projets
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<hr>
<!-- Main content -->
<section class="content">

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-xs-12 ">

            <div class="box box-info">
                <div class="box-header">
                    <h3>List des Prjets</h3>
                </div>
                <hr>
                <div class="box-body">
                    <div ng-controller="projetsCtrl">
                        <small>Nombre des Projets :{{projetsList.length}}</small>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Type</th>

                            </tr>
                            </thead>

                            <tr ng-repeat="projet in projetsList">
                                <td>{{projet.titre}}</td>
                                <td>{{projet.type}}</td>
                                <td>
                                    <button type="button" class="btn btn-xs" ng-click="redirectToInfo(projet._id);"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-xs" ng-click="suppProjet(projet._id);"><i class="fa fa-trash-o"></i></button>
                                    <button type="button" class="btn btn-xs" ng-click="redirectToUpdate(projet._id);"><i class="fa fa-pencil-square-o"></i></button>
                                </td>
                            </tr>

                        </table>
                    </div>

                </div>

            </div>

        </section>
        <!-- /.Left col -->

    </div>
</section>
