<br>
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Tableau de bord <small> Espace Professeur</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-user"></i> Étudiants
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<hr>
<!-- Main content -->
<section class="content">

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-xs-12 ">
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-user"></i> Modifier Étudiant
                </div>
                <hr>
                <div class="box-body" ng-controller="modifierProjetCtrl">

                    <form ng-submit="modifier.modifierProjet()">
                        <label>Titre : {{projetInfo.titre}}</label>
                        <input class="form-control" type="text" name="nom" ng-model="modifier.modifierData.titre">
                        <br>
                        <label>Type: {{projetInfo.type}}</label>
                        <select class="form-control" name="type" ng-model="modifier.modifierData.type">
                            <option>PFA</option>
                            <option>PFE</option>
                            <option>Doctorat</option>
                        </select>

                        <br>
                        <label>Description: </label>
                        <p>{{projetInfo.description}}</p>
                        <textarea class="form-control" rows="5" name="description" placeholder="Entrez une nouvelle description" ng-model="modifier.modifierData.description"></textarea>
                        <br>

                        <label>Etudiant: (hold shift to select more than one):</label>
                        <select multiple class="form-control" name="etudiants"  ng-model="modifier.modifierData.etudiants">
                            <option ng-repeat="compte in comptesList" value="{{compte._id}}">{{compte.nom}} {{compte.prenom}} : {{compte.email}}</option>
                        </select>
                        <br>


                        <button class="btn btn-primary pull-right" type="submit">Modifier
                            <i class="fa fa-plus-circle"></i></button>

                    </form>

                    <br>
                    <div class="jumbotron text-center" ng-show="modifier.loading">
                        <span class="glyphicon glyphicon-repeat spinner"></span>
                        <p>Loading ... </p>
                    </div>

                    <br>

                    <div class="row show-hide-message" ng-show="modifier.successMsg">
                        <div class="alert alert-success">
                            {{ modifier.successMsg }}
                        </div>
                    </div>

                    <br>

                    <div class="row show-hide-message" ng-show="modifier.errorMsg">
                        <div class="alert alert-danger">
                            {{ modifier.errorMsg }}
                        </div>
                    </div>

                </div>

            </div>

        </section>
        <!-- /.Left col -->
    </div>
</section>
