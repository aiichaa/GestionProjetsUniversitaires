<!-- Page Heading -->
<br>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Tableau de bord <small> Espace Professeur</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-user"></i></i> Étudiants
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<hr>
<!-- Main content -->
<section class="content">

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-xs-12 ">

            <div class="box box-info">
                <div class="box-header">
                    <h3>List des Étudiants</h3>
                </div>
                <hr>
                <div class="box-body">
                    <div ng-controller="comptesCtrl">
                        <small>Nombre des Étudiants :{{comptesList.length}}</small>
                        <table class="table table-hover">
                            <thead>
                               <tr>
                                   <th>Nom</th>
                                   <th>Prenom</th>
                                   <th>CNE</th>
                                   <th>Email</th>
                                   <th>Telephone</th>
                                   <th>Actions</th>
                               </tr>
                            </thead>

                                <tr ng-repeat="compte in comptesList">
                                    <td>{{compte.nom}}</td>
                                    <td>{{compte.prenom}}</td>
                                    <td>{{compte.cne}}</td>
                                    <td>{{compte.email}}</td>
                                    <td>{{compte.telephone}}</td>
                                    <td>
                                    <button type="button" class="btn btn-xs" ng-click="redirectToInfo(compte.email);"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-xs" ng-click="suppCompte(compte.email);"><i class="fa fa-trash-o"></i></button>
                                    <button type="button" class="btn btn-xs" ng-click="redirectToUpdate(compte.email);"><i class="fa fa-pencil-square-o"></i></button>
                                    </td>
                                </tr>

                        </table>
                    </div>

                </div>

            </div>

        </section>
        <!-- /.Left col -->

    </div>
</section>
