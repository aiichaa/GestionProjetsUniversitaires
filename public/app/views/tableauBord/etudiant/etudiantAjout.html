<br>
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Tableau de bord <small> Espace Professeur</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-user"></i> Étudiants
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<hr>
<!-- Main content -->
            <section class="content">

                <!-- Main row -->
                <div class="row">
                    <!-- Left col -->
                    <section class="col-xs-12 ">
                        <div class="box box-info">
                            <div class="box-header">
                                <i class="fa fa-user"></i> Ajouter Étudiant
                            </div>
                            <hr>
                            <div class="box-body">

                                <form ng-submit="ajouter.ajoutCompte()">
                                    <label>Nom:</label>
                                    <input class="form-control" type="text" name="nom" placeholder="Entrez le nom" ng-model="ajouter.ajoutData.nom">
                                    <br>
                                    <label>Prenom:</label>
                                    <input class="form-control" type="text" name="prenom" placeholder="Entrez le prenom" ng-model="ajouter.ajoutData.prenom">
                                    <br>
                                    <label>CNE:</label>
                                    <input class="form-control" type="text" name="cne" placeholder="Entrez le cne" ng-model="ajouter.ajoutData.cne">
                                    <br>
                                    <label>email:</label>
                                    <input class="form-control" type="text" name="email" placeholder="Entrez l'email" ng-model="ajouter.ajoutData.email">
                                    <br>
                                    <label>Num Telephone:</label>
                                    <input class="form-control" type="text" name="telephone" placeholder="Entrez le numero" ng-model="ajouter.ajoutData.telephone">
                                    <br>
                                    <label>Mot de Passe:</label>
                                    <input class="form-control" type="password" name="motPasse" placeholder="Entrez le mot de passe" ng-model="ajouter.ajoutData.motPasse">
                                    <br>

                                    <button class="btn btn-primary pull-right" type="submit">Ajouter
                                        <i class="fa fa-plus-circle"></i></button>

                                </form>

                                <br>
                                <div class="jumbotron text-center" ng-show="ajouter.loading">
                                    <span class="glyphicon glyphicon-repeat spinner"></span>
                                    <p>Loading ... </p>
                                </div>

                                <br>

                                <div class="row show-hide-message" ng-show="ajouter.successMsg">
                                    <div class="alert alert-success">
                                        {{ ajouter.successMsg }}
                                    </div>
                                </div>

                                <br>

                                <div class="row show-hide-message" ng-show="ajouter.errorMsg">
                                    <div class="alert alert-danger">
                                        {{ ajouter.errorMsg }}
                                    </div>
                                </div>

                            </div>

                        </div>

                    </section>
                    <!-- /.Left col -->
           </div>
                </section>
