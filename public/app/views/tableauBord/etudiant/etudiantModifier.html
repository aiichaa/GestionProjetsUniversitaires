<br>
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Tableau de bord <small> Espace Professeur</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-user"></i> Étudiants
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<hr>
<!-- Main content -->
<section class="content">

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-xs-12 ">
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-user"></i> Modifier Étudiant
                </div>
                <hr>
                <div class="box-body" ng-controller="modifierCompteCtrl">

                    <form ng-submit="modifier.modifierCompte()">
                        <label>Nom: {{compteInfo.nom}}</label>
                        <input class="form-control" type="text" name="nom" ng-model="modifier.modifierData.nom">
                         <br>
                        <label>Prenom: {{compteInfo.prenom}}</label>
                        <input class="form-control" type="text" name="prenom" ng-model="modifier.modifierData.prenom">
                        <br>
                        <label>CNE: {{compteInfo.cne}}</label>
                        <input class="form-control" type="text" name="cne" ng-model="modifier.modifierData.cne">
                        <br>
                        <label>email: {{compteInfo.email}}</label>
                        <input class="form-control" type="text" name="email" ng-model="modifier.modifierData.email">
                        <br>
                        <label>Num Telephone: {{compteInfo.telephone}}</label>
                        <input class="form-control" type="text" name="telephone" ng-model="modifier.modifierData.telephone">
                        <br>
                        <label>Mot de Passe: </label>
                        <input class="form-control" type="password" name="motPasse" ng-model="modifier.modifierData.motPasse">
                        <br>

                        <button class="btn btn-primary pull-right" type="submit">Modifier
                            <i class="fa fa-plus-circle"></i></button>

                    </form>

                    <br>
                    <div class="jumbotron text-center" ng-show="modifier.loading">
                        <span class="glyphicon glyphicon-repeat spinner"></span>
                        <p>Loading ... </p>
                    </div>

                    <br>

                    <div class="row show-hide-message" ng-show="modifier.successMsg">
                        <div class="alert alert-success">
                            {{ modifier.successMsg }}
                        </div>
                    </div>

                    <br>

                    <div class="row show-hide-message" ng-show="modifier.errorMsg">
                        <div class="alert alert-danger">
                            {{ modifier.errorMsg }}
                        </div>
                    </div>

                </div>

            </div>

        </section>
        <!-- /.Left col -->
    </div>
</section>
